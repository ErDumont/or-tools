name: "setup ubuntu environement"
description: "setup dotnet python and compile sirius"
inputs:
  sirius-ref:
    description: 'sirius repository ref, tag or branch'
    required: true
  python-version:
    description: 'python version'
    required: false
    default: '3.10'
  zip-sirius:
    description: 'boolean, should create a sirius archive'
    required: false
    default: 'true'
  dotnet:
    description: 'should install dotnet ON OFF'
    required: false
    default: 'OFF'
  python:
    description: 'should install python'
    required: false
    default: 'OFF'
outputs:
  sirius-install-path:
    description: "path of the sirius installation"
    value: ${{ steps.sirius-variables.outputs.sirius-install-path }}
  sirius-archive-path:
    description: "path of the sirius archive file"
    value: ${{ steps.sirius-variables.outputs.sirius-archive-path }}
  sirius-archive-name:
    description: "filename of the sirius archive file"
    value: ${{ steps.sirius-variables.outputs.sirius-archive-name }}
runs:
  using: "composite"
  steps:
    - name: Setup .NET Core 3.1
      if: ${{ inputs.dotnet == 'ON' }}
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Setup .NET 6.0
      if: ${{ inputs.dotnet == 'ON' }}
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Set up Python
      if: ${{ inputs.python == 'ON' }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ inputs.python-version }}
    - name: Pip install reqs
      if: ${{ inputs.python == 'ON' }}
      shell: bash
      run: |
        python -m pip install --upgrade pip
        python3 -m pip install mypy-protobuf absl-py setuptools wheel numpy pandas virtualenv

